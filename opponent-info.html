    <script>
        function getOpponentById(id) {
            return opponents.find(opponent => opponent.id === parseInt(id));
        }

        function loadOpponentInfo() {
            const urlParams = new URLSearchParams(window.location.search);
            const opponentId = urlParams.get('id');
            const opponent = getOpponentById(opponentId);

            if (opponent) {
                document.getElementById('opponentAvatarLarge').textContent = opponent.avatar;
                document.getElementById('opponentName').textContent = opponent.name;
                document.getElementById('opponentHealth').textContent = `${opponent.health}/${opponent.maxHealth}`;
                document.getElementById('opponentMoney').textContent = opponent.money;

                const dropsList = document.getElementById('dropsList');
                dropsList.innerHTML = '';

                opponent.drops.forEach(drop => {
                    const dropElement = document.createElement('div');
                    dropElement.className = 'drop-item';
                    
                    if (drop.name === 'money') {
                        dropElement.innerHTML = `
                            <span>üí∞ –î–µ–Ω—å–≥–∏</span>
                            <span>${drop.min}-${drop.max} (${drop.chance}%)</span>
                        `;
                    } else {
                        dropElement.innerHTML = `
                            <span>${getItemIcon(drop.name)} ${drop.name}</span>
                            <span>${drop.chance}%</span>
                        `;
                    }
                    dropsList.appendChild(dropElement);
                });
            }
        }

        function getItemIcon(itemName) {
            const icons = {
                '—Ç—Ä–∞–≤–∞': 'üåø',

            return icons[itemName] || 'üì¶';
