<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ–±–µ–¥–∞!</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #4CAF50 0%, #2E7D32 100%);
            min-height: 100vh; 
            color: white; 
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .header {
            margin-bottom: 30px;
        }
        .trophy {
            font-size: 80px;
            margin-bottom: 20px;
        }
        .rewards {
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        .reward-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .reward-total {
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid rgba(255,255,255,0.3);
        }
        .btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .btn-play-again {
            background: #2196F3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="trophy">üèÜ</div>
            <h1>–ü–æ–±–µ–¥–∞!</h1>
            <p>–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º —Å —É—Å–ø–µ—à–Ω–æ–π —Å–¥–µ–ª–∫–æ–π!</p>
        </div>

        <div class="rewards">
            <h3>–í–∞—à–∞ –Ω–∞–≥—Ä–∞–¥–∞:</h3>
            <div id="rewardsList">
                <!-- –ù–∞–≥—Ä–∞–¥—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
            </div>
            <div class="reward-total" id="totalReward">
                <!-- –û–±—â–∞—è —Å—É–º–º–∞ –±—É–¥–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω–∞ —á–µ—Ä–µ–∑ JavaScript -->
            </div>
        </div>

        <button class="btn btn-play-again" onclick="playAgain()">–ò–≥—Ä–∞—Ç—å –µ—â–µ —Ä–∞–∑</button>
        <button class="btn" onclick="goToMainMenu()">–í –≥–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é</button>
    </div>

    <script src="js/opponents-data.js"></script>
    <script src="js/inventory.js"></script>
    <script>
        // –ù–ï —Å–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å, –∏—Å–ø–æ–ª—å–∑—É–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π –∏–∑ game.html
        // playerInventory —É–∂–µ –æ–±—ä—è–≤–ª–µ–Ω –≤ inventory.js
        
        function getOpponentById(id) {
            return opponents.find(opponent => opponent.id === parseInt(id));
        }

        function calculateRewards() {
            const urlParams = new URLSearchParams(window.location.search);
            const opponentId = urlParams.get('id');
            const opponent = getOpponentById(opponentId);

            if (!opponent) {
                // –ï—Å–ª–∏ –Ω–µ—Ç ID —Å–æ–ø–µ—Ä–Ω–∏–∫–∞, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–µ –Ω–∞–≥—Ä–∞–¥—ã
                showDefaultRewards();
                return;
            }

            const rewardsList = document.getElementById('rewardsList');
            let totalMoney = 0;
            const earnedItems = [];

            // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –¥—Ä–æ–ø
            opponent.drops.forEach(drop => {
                if (drop.name === 'money') {
                    // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω—É—é —Å—É–º–º—É –¥–µ–Ω–µ–≥
                    const moneyEarned = Math.floor(Math.random() * (drop.max - drop.min + 1)) + drop.min;
                    totalMoney += moneyEarned;
                    
                    const moneyElement = document.createElement('div');
                    moneyElement.className = 'reward-item';
                    moneyElement.innerHTML = `
                        <span>üí∞ –î–µ–Ω—å–≥–∏</span>
                        <span>+${moneyEarned}</span>
                    `;
                    rewardsList.appendChild(moneyElement);
                } else {
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤—ã–ø–∞–¥–µ–Ω–∏–µ –ø—Ä–µ–¥–º–µ—Ç–∞ –ø–æ —à–∞–Ω—Å—É
                    if (Math.random() * 100 <= drop.chance) {
                        earnedItems.push(drop);
                        
                        const itemElement = document.createElement('div');
                        itemElement.className = 'reward-item';
                        itemElement.innerHTML = `
                            <span>${getItemIcon(drop.name)} ${getItemDisplayName(drop.name)}</span>
                            <span>+1</span>
                        `;
                        rewardsList.appendChild(itemElement);
                    }
                }
            });

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–±—â—É—é —Å—É–º–º—É
            document.getElementById('totalReward').textContent = `–í—Å–µ–≥–æ: ${totalMoney} –¥–µ–Ω–µ–≥`;

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–∞–≥—Ä–∞–¥—ã –≤ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å
            saveRewards(totalMoney, earnedItems);
        }

        function showDefaultRewards() {
            const rewardsList = document.getElementById('rewardsList');
            const totalMoney = 50; // –ë–∞–∑–æ–≤–∞—è –Ω–∞–≥—Ä–∞–¥–∞
            
            const moneyElement = document.createElement('div');
            moneyElement.className = 'reward-item';
            moneyElement.innerHTML = `
                <span>üí∞ –î–µ–Ω—å–≥–∏</span>
                <span>+${totalMoney}</span>
            `;
            rewardsList.appendChild(moneyElement);
            
            document.getElementById('totalReward').textContent = `–í—Å–µ–≥–æ: ${totalMoney} –¥–µ–Ω–µ–≥`;
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –±–∞–∑–æ–≤—É—é –Ω–∞–≥—Ä–∞–¥—É
            if (window.playerInventory) {
                window.playerInventory.addMoney(totalMoney);
            }
        }

        function getItemIcon(itemName) {
            const icons = {
                '—Ç—Ä–∞–≤–∞': 'üåø',
                '–≤–µ—Ä–µ–≤–∫–∞': 'ü™¢',
                '–≤–æ–¥–∞': 'üíß',
                '–±—É–º–∞–≥–∞': 'üìÑ',
                '–ø–æ–¥–∫–æ–≤–∞': 'üß≤',
                '–∑–æ–ª–æ—Ç–æ': 'ü•á'
            };
            return icons[itemName] || 'üì¶';
        }

        function getItemDisplayName(itemName) {
            const names = {
                '—Ç—Ä–∞–≤–∞': '–¢—Ä–∞–≤–∞',
                '–≤–µ—Ä–µ–≤–∫–∞': '–í–µ—Ä–µ–≤–∫–∞',
                '–≤–æ–¥–∞': '–í–æ–¥–∞',
                '–±—É–º–∞–≥–∞': '–ë—É–º–∞–≥–∞',
                '–ø–æ–¥–∫–æ–≤–∞': '–ü–æ–¥–∫–æ–≤–∞',
                '–∑–æ–ª–æ—Ç–æ': '–ó–æ–ª–æ—Ç–æ'
            };
            return names[itemName] || itemName;
        }

        function saveRewards(money, items) {
            // –î–æ–±–∞–≤–ª—è–µ–º –¥–µ–Ω—å–≥–∏ –≤ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å (–∏—Å–ø–æ–ª—å–∑—É–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π —ç–∫–∑–µ–º–ø–ª—è—Ä)
            if (window.playerInventory) {
                window.playerInventory.addMoney(money);
                
                // –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–µ–¥–º–µ—Ç—ã –≤ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å
                items.forEach(item => {
                    window.playerInventory.addItem(item.name, 1);
                });
                
                console.log('–ù–∞–≥—Ä–∞–¥—ã —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã –≤ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å:', { money, items });
            } else {
                console.error('–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å –Ω–µ –Ω–∞–π–¥–µ–Ω!');
            }
        }

        function playAgain() {
            // –í–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –∫ –∏–≥—Ä–µ —Å —Ç–µ–º –∂–µ —Å–æ–ø–µ—Ä–Ω–∏–∫–æ–º –∏–ª–∏ —Å–ª—É—á–∞–π–Ω—ã–º
            const urlParams = new URLSearchParams(window.location.search);
            const opponentId = urlParams.get('id');
            
            if (opponentId) {
                window.location.href = `game.html?id=${opponentId}`;
            } else {
                window.location.href = 'game.html';
            }
        }

        function goToMainMenu() {
            window.location.href = 'index.html';
        }

        // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –Ω–∞–≥—Ä–∞–¥—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        calculateRewards();
    </script>
</body>
</html>
