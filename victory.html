<body>
    <div class="container">

            <p>–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º —Å —É—Å–ø–µ—à–Ω–æ–π —Å–¥–µ–ª–∫–æ–π!</p>
        </div>

        <div class="rewards">
            <h3>–í–∞—à–∞ –Ω–∞–≥—Ä–∞–¥–∞:</h3>
            <div id="rewardsList">
                <!-- –ù–∞–≥—Ä–∞–¥—ã –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
            </div>
            <div class="reward-total" id="totalReward">
                <!-- –û–±—â–∞—è —Å—É–º–º–∞ –±—É–¥–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω–∞ —á–µ—Ä–µ–∑ JavaScript -->
            </div>
        </div>

        <button class="btn btn-play-again" onclick="playAgain()">–ò–≥—Ä–∞—Ç—å –µ—â–µ —Ä–∞–∑</button>
        <button class="btn" onclick="goToMainMenu()">–í –≥–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é</button>
    </div>

    <script src="js/opponents-data.js"></script>
    <script>
        function getOpponentById(id) {
            return opponents.find(opponent => opponent.id === parseInt(id));
        }

        function calculateRewards() {
            const urlParams = new URLSearchParams(window.location.search);
            const opponentId = urlParams.get('id');
            const opponent = getOpponentById(opponentId);

            if (!opponent) return;

            const rewardsList = document.getElementById('rewardsList');
            let totalMoney = 0;
            const earnedItems = [];

            // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –¥—Ä–æ–ø
            opponent.drops.forEach(drop => {
                if (drop.name === 'money') {
                    // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–ª—É—á–∞–π–Ω—É—é —Å—É–º–º—É –¥–µ–Ω–µ–≥
                    const moneyEarned = Math.floor(Math.random() * (drop.max - drop.min + 1)) + drop.min;
                    totalMoney += moneyEarned;
                    
                    const moneyElement = document.createElement('div');
                    moneyElement.className = 'reward-item';
                    moneyElement.innerHTML = `
                        <span>üí∞ –î–µ–Ω—å–≥–∏</span>
                        <span>+${moneyEarned}</span>
                    `;
                    rewardsList.appendChild(moneyElement);
                } else {
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤—ã–ø–∞–¥–µ–Ω–∏–µ –ø—Ä–µ–¥–º–µ—Ç–∞ –ø–æ —à–∞–Ω—Å—É
                    if (Math.random() * 100 <= drop.chance) {
                        earnedItems.push(drop);
                        
                        const itemElement = document.createElement('div');
                        itemElement.className = 'reward-item';
                        itemElement.innerHTML = `
                            <span>${getItemIcon(drop.name)} ${drop.name}</span>
                            <span>+1</span>
                        `;
                        rewardsList.appendChild(itemElement);
                    }
                }
            });

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–±—â—É—é —Å—É–º–º—É
            document.getElementById('totalReward').textContent = `–í—Å–µ–≥–æ: ${totalMoney} –¥–µ–Ω–µ–≥`;

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–∞–≥—Ä–∞–¥—ã (–º–æ–∂–Ω–æ —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ localStorage –∏–ª–∏ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –Ω–∞ —Å–µ—Ä–≤–µ—Ä)
            saveRewards(totalMoney, earnedItems);
        }

        function getItemIcon(itemName) {
            const icons = {
                '—Ç—Ä–∞–≤–∞': 'üåø',
                '–≤–µ—Ä–µ–≤–∫–∞': 'ü™¢',
                '–≤–æ–¥–∞': 'üíß',
                '–±—É–º–∞–≥–∞': 'üìÑ'
            };
            return icons[itemName] || 'üì¶';
        }

        function saveRewards(money, items) {
            // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –Ω–∞–≥—Ä–∞–¥—ã –≤ localStorage –∏–ª–∏ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –Ω–∞ —Å–µ—Ä–≤–µ—Ä
            console.log('–ù–∞–≥—Ä–∞–¥—ã:', { money, items });
            // localStorage.setItem('playerMoney', money);
            // localStorage.setItem('playerItems', JSON.stringify(items));
        }

        function playAgain() {
            // –í–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –∫ –∏–≥—Ä–µ —Å —Ç–µ–º –∂–µ —Å–æ–ø–µ—Ä–Ω–∏–∫–æ–º –∏–ª–∏ —Å–ª—É—á–∞–π–Ω—ã–º
            const urlParams = new URLSearchParams(window.location.search);
            const opponentId = urlParams.get('id');
            window.location.href = `game.html?id=${opponentId}`;
        }

        function goToMainMenu() {
            window.location.href = 'index.html';
        }

        // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –Ω–∞–≥—Ä–∞–¥—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        calculateRewards();
    </script>
