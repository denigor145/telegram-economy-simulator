<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–≥—Ä–∞ - –≠–∫–æ–Ω–æ–º–∏—á–µ—Å–∫–∏–π —Å–∏–º—É–ª—è—Ç–æ—Ä</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-image: url('images/sales-pers1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh; 
            color: white; 
            padding: 20px;
            position: relative;
        }
        /* –¢—ë–º–Ω—ã–π overlay —Å —á–∞—Å—Ç–∏—á–Ω—ã–º –∑–∞—Ç–µ–º–Ω–µ–Ω–∏–µ–º */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }
        
        /* –ü–æ–∫–∞–∑–∞—Ç–µ–ª–∏ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞ - –∑–∞–Ω–∏–º–∞—é—Ç 1/3 —ç–∫—Ä–∞–Ω–∞ */
        .player-stats {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 33.33%;
            min-width: 150px;
            max-width: 200px;
            z-index: 10;
        }
        
        .stat-container {
            display: flex;
            align-items: center;
            margin: 8px 0;
        }
        
        .stat-bar {
            background: rgba(255,255,255,0.2);
            height: 8px;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
            flex: 1;
        }
        
        .stat-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        
        .endurance-fill {
            background: linear-gradient(90deg, #FF9800, #FFB74D);
        }
        
        .stress-fill {
            background: linear-gradient(90deg, #2196F3, #64B5F6);
        }
        
        .stat-text {
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
            min-width: 40px;
            text-align: right;
        }
        
        /* –ü–æ–ª–æ—Å–∞ –∂–∏–∑–Ω–∏ —Å–æ–ø–µ—Ä–Ω–∏–∫–∞ - –Ω–∞ –≤—Å—é —à–∏—Ä–∏–Ω—É —Å –æ—Ç—Å—Ç—É–ø–∞–º–∏ */
        .opponent-health {
            position: fixed;
            top: 80px;
            left: 10px;
            right: 10px;
            width: calc(100% - 20px);
            z-index: 10;
        }
        
        .health-bar { 
            background: rgba(255,255,255,0.2); 
            height: 25px;
            border-radius: 12px; 
            position: relative; 
            overflow: hidden;
        }
        
        .health-fill { 
            background: linear-gradient(90deg, #f44336, #ef5350); 
            height: 100%; 
            width: 100%; 
            border-radius: 12px; 
            transition: width 0.5s ease;
        }
        
        .health-text { 
            position: absolute; 
            top: 50%; 
            right: 15px;
            transform: translateY(-50%); 
            font-size: 14px;
            font-weight: bold;
        }
        
        /* –ö–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π - –Ω–∞ –æ–¥–Ω–æ–π –ª–∏–Ω–∏–∏ */
        .action-buttons {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 10;
        }
        
        .btn-action { 
            background: #ff6b6b; 
            color: white; 
            border: none;
            padding: 0;
            font-size: 14px; 
            border-radius: 12px;
            cursor: pointer; 
            width: 100px;
            height: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .btn-main-text {
            font-size: 12px;
            line-height: 1.2;
        }
        
        .btn-percent {
            font-size: 9px;
            opacity: 0.8;
            margin-top: 2px;
        }
        
        /* –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ */
        .modal { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: rgba(0,0,0,0.8); 
            display: flex; 
            align-items: center;
            justify-content: center; 
            z-index: 1000;
        }
        .modal-content { 
            background: white; 
            color: #333; 
            padding: 30px;
            border-radius: 20px; 
            text-align: center; 
            max-width: 300px; 
            width: 90%;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <!-- –ü–æ–∫–∞–∑–∞—Ç–µ–ª–∏ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞ -->
    <div class="player-stats">
        <div class="stat-container">
            <div class="stat-bar">
                <div class="stat-fill endurance-fill" id="enduranceFill" style="width: 100%"></div>
            </div>
            <span class="stat-text" id="enduranceText">100/100</span>
        </div>
        <div class="stat-container">
            <div class="stat-bar">
                <div class="stat-fill stress-fill" id="stressFill" style="width: 100%"></div>
            </div>
            <span class="stat-text" id="stressText">100/100</span>
        </div>
    </div>
    
    <!-- –ü–æ–ª–æ—Å–∞ –∂–∏–∑–Ω–∏ —Å–æ–ø–µ—Ä–Ω–∏–∫–∞ -->
    <div class="opponent-health">
        <div class="health-bar">
            <div class="health-fill" id="healthFill"></div>
            <span class="health-text" id="healthText">100/100</span>
        </div>
    </div>
    
    <!-- –ö–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π -->
    <div class="action-buttons">
        <button class="btn-action" onclick="performAction('argument1')">
            <span class="btn-main-text">1 –∞—Ä–≥—É–º–µ–Ω—Ç</span>
            <span class="btn-percent">55%</span>
        </button>
        <button class="btn-action" onclick="performAction('argument2')">
            <span class="btn-main-text">2 –∞—Ä–≥—É–º–µ–Ω—Ç</span>
            <span class="btn-percent">45%</span>
        </button>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ -->
    <div id="winModal" class="modal hidden">
        <div class="modal-content">
            <h2>üéâ –ü–æ–±–µ–¥–∞!</h2>
            <p>+10 –∑–æ–ª–æ—Ç—ã—Ö</p>
            <p id="itemReward"></p>
            <button class="btn-action" onclick="goToMainMenu()">–í –≥–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é</button>
        </div>
    </div>

    <div id="loseModal" class="modal hidden">
        <div class="modal-content">
            <h2>üíÄ –ü–æ—Ä–∞–∂–µ–Ω–∏–µ</h2>
            <button class="btn-action" onclick="goToMainMenu()">–í –≥–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é</button>
        </div>
    </div>

    <script src="js/character.js"></script>
    <script>
        // –î–∞–Ω–Ω—ã–µ —Å–æ–ø–µ—Ä–Ω–∏–∫–æ–≤
        const opponents = [
            {
                name: "–í–æ–∏–Ω",
                maxHealth: 100,
                health: 100
            },
            {
                name: "–ú–∞–≥", 
                maxHealth: 120,
                health: 120
            }
        ];
        
        // –•–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∏ –∞—Ä–≥—É–º–µ–Ω—Ç–æ–≤
        const argumentsData = {
            argument1: {
                power: 20,
                enduranceCost: 10,
                successChance: 0.55
            },
            argument2: {
                power: 30,
                enduranceCost: 15,
                successChance: 0.45
            }
        };
        
        let currentOpponent = null;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram (—Å –ø—Ä–æ–≤–µ—Ä–∫–æ–π –Ω–∞ —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ)
        if (window.Telegram && window.Telegram.WebApp) {
            let tg = window.Telegram.WebApp;
            tg.expand();
        }
        
        function selectRandomOpponent() {
            const randomIndex = Math.floor(Math.random() * opponents.length);
            currentOpponent = {...opponents[randomIndex]};
            
            // –ú–µ–Ω—è–µ–º —Ñ–æ–Ω –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Å–æ–ø–µ—Ä–Ω–∏–∫–∞
            if (currentOpponent.name === "–í–æ–∏–Ω") {
                document.body.style.backgroundImage = "url('images/sales-pers1.jpg')";
            } else {
                document.body.style.backgroundImage = "url('images/sales-pers2.jpg')";
            }
            
            updateUI();
        }
        
        function performAction(argumentType) {
            if (!currentOpponent) return;
            
            const argument = argumentsData[argumentType];
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –ª–∏ –≤—ã–Ω–æ—Å–ª–∏–≤–æ—Å—Ç–∏
            if (character.endurance < argument.enduranceCost) {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –≤—ã–Ω–æ—Å–ª–∏–≤–æ—Å—Ç–∏!");
                return;
            }
            
            // –¢—Ä–∞—Ç–∏–º –≤—ã–Ω–æ—Å–ª–∏–≤–æ—Å—Ç—å
            character.endurance -= argument.enduranceCost;
            if (character.endurance < 0) character.endurance = 0;
            
            const success = Math.random() <= argument.successChance;

            if (success) {
                currentOpponent.health -= argument.power;
                if (currentOpponent.health < 0) currentOpponent.health = 0;
            } else {
                currentOpponent.health += 20;
                if (currentOpponent.health > currentOpponent.maxHealth) {
                    currentOpponent.health = currentOpponent.maxHealth;
                }
            }

            updateUI();
            checkGameEnd();
        }
        
        function checkGameEnd() {
            if (currentOpponent.health <= 0) {
                document.getElementById('winModal').classList.remove('hidden');
            } else if (currentOpponent.health >= currentOpponent.maxHealth) {
                document.getElementById('loseModal').classList.remove('hidden');
            }
        }
        
        function updateUI() {
            if (!currentOpponent) return;

            // –û–±–Ω–æ–≤–ª—è–µ–º –∑–¥–æ—Ä–æ–≤—å–µ —Å–æ–ø–µ—Ä–Ω–∏–∫–∞
            document.getElementById('healthFill').style.width = `${(currentOpponent.health / currentOpponent.maxHealth) * 100}%`;
            document.getElementById('healthText').textContent = `${currentOpponent.health}/${currentOpponent.maxHealth}`;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–∫–∞–∑–∞—Ç–µ–ª–∏ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞
            document.getElementById('enduranceFill').style.width = `${(character.endurance / 100) * 100}%`;
            document.getElementById('enduranceText').textContent = `${character.endurance}/100`;
            document.getElementById('stressFill').style.width = `${(character.stressResistance / 100) * 100}%`;
            document.getElementById('stressText').textContent = `${character.stressResistance}/100`;
        }
        
        function goToMainMenu() {
            window.location.href = 'index.html';
        }
        
        // –ù–∞—á–∏–Ω–∞–µ–º –∏–≥—Ä—É
        selectRandomOpponent();
    </script>
</body>
</html>
