<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–≥—Ä–∞ - –≠–∫–æ–Ω–æ–º–∏—á–µ—Å–∫–∏–π —Å–∏–º—É–ª—è—Ç–æ—Ä</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; color: white; padding: 20px;
        }
        .container { max-width: 400px; margin: 0 auto; }
        .character-info { 
            background: rgba(255,255,255,0.1); padding: 20px; 
            border-radius: 15px; margin-bottom: 20px; 
        }
        .health-bar { 
            background: rgba(255,255,255,0.2); height: 30px;
            border-radius: 15px; margin: 10px 0; position: relative; overflow: hidden;
        }
        .health-fill { 
            background: linear-gradient(90deg, #4CAF50, #8BC34A); height: 100%; 
            width: 100%; border-radius: 15px; transition: width 0.5s ease;
        }
        .health-text { 
            position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%); font-weight: bold;
        }
        .btn-action { 
            background: #ff6b6b; color: white; border: none;
            padding: 15px 30px; font-size: 16px; border-radius: 25px;
            cursor: pointer; width: 100%; margin: 10px 0;
        }
        .inventory { 
            background: rgba(255,255,255,0.1); padding: 15px;
            border-radius: 15px; margin-top: 20px;
        }
        .inventory-items { display: flex; justify-content: space-around; margin-top: 10px; }
        .modal { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: flex; align-items: center;
            justify-content: center; z-index: 1000;
        }
        .modal-content { 
            background: white; color: #333; padding: 30px;
            border-radius: 20px; text-align: center; max-width: 300px; width: 90%;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="container">
        <div class="character-info">
            <h2 id="characterName">–í–æ–∏–Ω</h2>
            <div class="health-bar">
                <div class="health-fill" id="healthFill" style="width: 67%"></div>
                <span class="health-text" id="healthText">100/150</span>
            </div>
        </div>
        
        <button class="btn-action" onclick="performAction()">–í—ã–ø–æ–ª–Ω–∏—Ç—å –¥–µ–π—Å—Ç–≤–∏–µ</button>
        
        <div class="inventory">
            <h3>–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</h3>
            <div class="inventory-items">
                <div>–ó–æ–ª–æ—Ç–æ: <span id="goldCount">0</span></div>
                <div>–ü–æ–¥–∫–æ–≤—ã: <span id="horseshoeCount">0</span></div>
            </div>
        </div>
    </div>

    <div id="winModal" class="modal hidden">
        <div class="modal-content">
            <h2>üéâ –ü–æ–±–µ–¥–∞!</h2>
            <p>+10 –∑–æ–ª–æ—Ç—ã—Ö</p>
            <p id="itemReward"></p>
            <button class="btn-action" onclick="goToMainMenu()">–í –≥–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é</button>
        </div>
    </div>

    <div id="loseModal" class="modal hidden">
        <div class="modal-content">
            <h2>üíÄ –ü–æ—Ä–∞–∂–µ–Ω–∏–µ</h2>
            <button class="btn-action" onclick="goToMainMenu()">–í –≥–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é</button>
        </div>
    </div>

    <script>
        let health = 100;
        let gold = 0;
        let horseshoes = 0;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        function performAction() {
            const success = Math.random() <= 0.8;
            
            if (success) {
                health -= 30;
                if (health < 0) health = 0;
            } else {
                health += 20;
                if (health > 150) health = 150;
            }
            
            updateUI();
            checkGameEnd();
        }
        
        function updateUI() {
            document.getElementById('healthFill').style.width = `${(health / 150) * 100}%`;
            document.getElementById('healthText').textContent = `${health}/150`;
            document.getElementById('goldCount').textContent = gold;
            document.getElementById('horseshoeCount').textContent = horseshoes;
        }
        
        function checkGameEnd() {
            if (health <= 0) {
                gold += 10;
                if (Math.random() <= 0.2) {
                    horseshoes += 1;
                    document.getElementById('itemReward').textContent = '+1 –ü–æ–¥–∫–æ–≤–∞';
                }
                document.getElementById('winModal').classList.remove('hidden');
            } else if (health >= 150) {
                document.getElementById('loseModal').classList.remove('hidden');
            }
        }
        
        function goToMainMenu() {
            window.location.href = 'index.html';
        }
        
        updateUI();
    </script>
</body>
</html>
