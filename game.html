<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ–¥—É–∫—Ç–æ–≤—ã–π –º–∞–≥–∞–∑–∏–Ω - –≠–∫–æ–Ω–æ–º–∏—á–µ—Å–∫–∏–π —Å–∏–º—É–ª—è—Ç–æ—Ä</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh; 
            color: white; 
            padding: 20px;
            position: relative;
        }
        /* –¢—ë–º–Ω—ã–π overlay —Å —á–∞—Å—Ç–∏—á–Ω—ã–º –∑–∞—Ç–µ–º–Ω–µ–Ω–∏–µ–º */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }
        
        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ –ª–æ–∫–∞—Ü–∏–∏ */
        .location-header {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
            background: rgba(0,0,0,0.5);
            padding: 5px 15px;
            border-radius: 15px;
        }

        .location-header h2 {
            font-size: 16px;
            margin: 0;
        }
        
        /* –ê–≤–∞—Ç–∞—Ä–∫–∞ —Å–æ–ø–µ—Ä–Ω–∏–∫–∞ */
        .opponent-avatar {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            cursor: pointer;
        }

        .avatar-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border: 2px solid rgba(255,255,255,0.3);
            transition: transform 0.2s;
        }

        .avatar-circle:hover {
            transform: scale(1.1);
        }
        
        /* –ü–æ–∫–∞–∑–∞—Ç–µ–ª–∏ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞ - –∑–∞–Ω–∏–º–∞—é—Ç 1/3 —ç–∫—Ä–∞–Ω–∞ */
        .player-stats {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 33.33%;
            min-width: 150px;
            max-width: 200px;
            z-index: 10;
        }
        
        .stat-container {
            display: flex;
            align-items: center;
            margin: 8px 0;
        }
        
        .stat-bar {
            background: rgba(255,255,255,0.2);
            height: 8px;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
            flex: 1;
        }
        
        .stat-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        
        .endurance-fill {
            background: linear-gradient(90deg, #FF9800, #FFB74D);
        }
        
        .stress-fill {
            background: linear-gradient(90deg, #2196F3, #64B5F6);
        }
        
        .stat-text {
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
            min-width: 40px;
            text-align: right;
        }
        
        /* –ü–æ–ª–æ—Å–∞ –∂–∏–∑–Ω–∏ —Å–æ–ø–µ—Ä–Ω–∏–∫–∞ - –Ω–∞ –≤—Å—é —à–∏—Ä–∏–Ω—É —Å –æ—Ç—Å—Ç—É–ø–∞–º–∏ */
        .opponent-health {
            position: fixed;
            top: 80px;
            left: 10px;
            right: 10px;
            width: calc(100% - 20px);
            z-index: 10;
        }
        
        .health-bar { 
            background: rgba(255,255,255,0.2); 
            height: 25px;
            border-radius: 12px; 
            position: relative; 
            overflow: hidden;
        }
        
        .health-fill { 
            background: linear-gradient(90deg, #f44336, #ef5350); 
            height: 100%; 
            width: 100%; 
            border-radius: 12px; 
            transition: width 0.5s ease;
        }
        
        .health-text { 
            position: absolute; 
            top: 50%; 
            right: 15px;
            transform: translateY(-50%); 
            font-size: 14px;
            font-weight: bold;
        }
        
        /* –ö–Ω–æ–ø–∫–∏ —É–º–µ–Ω–∏–π */
        .skills-container {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            max-width: 400px;
            z-index: 10;
        }
        
        .skill-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            font-size: 12px;
            border-radius: 10px;
            cursor: pointer;
            width: 70px;
            height: 70px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .skill-btn:hover:not(:disabled) {
            transform: scale(1.1);
            background: #45a049;
        }
        
        .skill-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .skill-icon {
            font-size: 20px;
            margin-bottom: 5px;
        }
        
        .skill-name {
            font-size: 9px;
            line-height: 1.1;
            text-align: center;
        }
        
        .cooldown-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ –ª–æ–∫–∞—Ü–∏–∏ -->
    <div class="location-header">
        <h2>üõí –ü—Ä–æ–¥—É–∫—Ç–æ–≤—ã–π –º–∞–≥–∞–∑–∏–Ω</h2>
    </div>

    <!-- –ê–≤–∞—Ç–∞—Ä–∫–∞ —Å–æ–ø–µ—Ä–Ω–∏–∫–∞ -->
    <div class="opponent-avatar" onclick="showOpponentInfo()">
        <div class="avatar-circle" id="opponentAvatar">üë©‚Äçüíº</div>
    </div>
    
    <!-- –ü–æ–∫–∞–∑–∞—Ç–µ–ª–∏ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞ -->
    <div class="player-stats">
        <div class="stat-container">
            <div class="stat-bar">
                <div class="stat-fill endurance-fill" id="enduranceFill" style="width: 100%"></div>
            </div>
            <span class="stat-text" id="enduranceText">100/100</span>
        </div>
        <div class="stat-container">
            <div class="stat-bar">
                <div class="stat-fill stress-fill" id="stressFill" style="width: 100%"></div>
            </div>
            <span class="stat-text" id="stressText">100/100</span>
        </div>
    </div>
    
    <!-- –ü–æ–ª–æ—Å–∞ –∂–∏–∑–Ω–∏ —Å–æ–ø–µ—Ä–Ω–∏–∫–∞ -->
    <div class="opponent-health">
        <div class="health-bar">
            <div class="health-fill" id="healthFill"></div>
            <span class="health-text" id="healthText">100/100</span>
        </div>
    </div>
    
    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —É–º–µ–Ω–∏–π -->
    <div class="skills-container" id="skillsContainer">
        <!-- –£–º–µ–Ω–∏—è –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
    </div>

    <script src="js/character.js"></script>
    <script src="js/opponents-data.js"></script>
    <script src="js/skills-data.js"></script>
    <script>
        // –•–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∏ –∞—Ä–≥—É–º–µ–Ω—Ç–æ–≤ (–≤—Ä–µ–º–µ–Ω–Ω—ã–µ, –ø–æ–∫–∞ –Ω–µ –ø–µ—Ä–µ–π–¥–µ–º –ø–æ–ª–Ω–æ—Å—Ç—å—é –Ω–∞ —É–º–µ–Ω–∏—è)
        const argumentsData = {
            argument1: {
                power: 20,
                enduranceCost: 10,
                successChance: 0.55
            },
            argument2: {
                power: 30,
                enduranceCost: 15,
                successChance: 0.45
            }
        };
        
        let currentOpponent = null;
        let playerSkills = [];
        const skillCooldowns = {};
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram (—Å –ø—Ä–æ–≤–µ—Ä–∫–æ–π –Ω–∞ —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ)
        if (window.Telegram && window.Telegram.WebApp) {
            let tg = window.Telegram.WebApp;
            tg.expand();
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ —É–º–µ–Ω–∏—è
        function loadPlayerSkills() {
            const savedSkills = localStorage.getItem('playerSkills');
            if (savedSkills) {
                return JSON.parse(savedSkills).filter(skill => skill.equipped);
            }
            // –ï—Å–ª–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–π –Ω–µ—Ç, –∏—Å–ø–æ–ª—å–∑—É–µ–º –±–∞–∑–æ–≤—ã–µ —É–º–µ–Ω–∏—è
            return skills.filter(skill => skill.equipped);
        }
        
        function displaySkills() {
            const skillsContainer = document.getElementById('skillsContainer');
            skillsContainer.innerHTML = '';
            
            playerSkills.forEach(skill => {
                const button = document.createElement('button');
                button.className = 'skill-btn';
                button.id = `skill-${skill.id}`;
                button.innerHTML = `
                    <div class="skill-icon">${skill.icon}</div>
                    <div class="skill-name">${skill.name}</div>
                `;
                
                button.onclick = () => performSkill(skill.id);
                skillsContainer.appendChild(button);
                
                updateSkillButton(skill.id);
            });
        }
        
        function performSkill(skillId) {
            if (!currentOpponent) return;
            
            const skill = playerSkills.find(s => s.id === skillId);
            if (!skill) return;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º cooldown
            if (skillCooldowns[skill.id] && skillCooldowns[skill.id] > Date.now()) {
                return;
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –ª–∏ –≤—ã–Ω–æ—Å–ª–∏–≤–æ—Å—Ç–∏
            if (character.endurance < skill.enduranceCost) {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –≤—ã–Ω–æ—Å–ª–∏–≤–æ—Å—Ç–∏!");
                return;
            }
            
            // –¢—Ä–∞—Ç–∏–º –≤—ã–Ω–æ—Å–ª–∏–≤–æ—Å—Ç—å
            character.endurance -= skill.enduranceCost;
            if (character.endurance < 0) character.endurance = 0;
            
            const success = Math.random() <= skill.successChance;

            if (success) {
                currentOpponent.health -= skill.power;
                if (currentOpponent.health < 0) currentOpponent.health = 0;
            } else {
                currentOpponent.health += 20;
                if (currentOpponent.health > currentOpponent.maxHealth) {
                    currentOpponent.health = currentOpponent.maxHealth;
                }
            }

            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º cooldown
            const cooldown = 3000 + (skill.power * 100);
            skillCooldowns[skill.id] = Date.now() + cooldown;

            updateUI();
            checkGameEnd();
            updateSkillButton(skill.id);
        }
        
        function updateSkillButton(skillId) {
            const button = document.getElementById(`skill-${skillId}`);
            const skill = playerSkills.find(s => s.id === skillId);
            
            if (!button) return;
            
            // –£–±–∏—Ä–∞–µ–º —Å—Ç–∞—Ä—ã–π cooldown overlay
            const oldOverlay = button.querySelector('.cooldown-overlay');
            if (oldOverlay) {
                oldOverlay.remove();
            }
            
            if (skillCooldowns[skill.id] && skillCooldowns[skill.id] > Date.now()) {
                button.disabled = true;
                
                // –î–æ–±–∞–≤–ª—è–µ–º overlay —Å –æ—Ç—Å—á–µ—Ç–æ–º –≤—Ä–µ–º–µ–Ω–∏
                const overlay = document.createElement('div');
                overlay.className = 'cooldown-overlay';
                const remaining = Math.ceil((skillCooldowns[skill.id] - Date.now()) / 1000);
                overlay.textContent = remaining;
                button.appendChild(overlay);
            } else {
                button.disabled = false;
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –ª–∏ –≤—ã–Ω–æ—Å–ª–∏–≤–æ—Å—Ç–∏ –¥–ª—è –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è
            if (character.endurance < skill.enduranceCost) {
                button.style.opacity = '0.5';
            } else {
                button.style.opacity = '1';
            }
        }
        
        function updateAllSkillButtons() {
            playerSkills.forEach(skill => {
                updateSkillButton(skill.id);
            });
        }
        
        function selectRandomOpponent() {
            const randomIndex = Math.floor(Math.random() * opponents.length);
            currentOpponent = {...opponents[randomIndex]};
            
            // –ú–µ–Ω—è–µ–º —Ñ–æ–Ω –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Å–æ–ø–µ—Ä–Ω–∏–∫–∞
            document.body.style.backgroundImage = `url('images/${currentOpponent.background}')`;
            
            updateUI();
            updateOpponentAvatar();
        }
        
        function updateOpponentAvatar() {
            if (currentOpponent) {
                document.getElementById('opponentAvatar').textContent = currentOpponent.avatar;
            }
        }
        
        function showOpponentInfo() {
            if (currentOpponent) {
                window.location.href = `opponent-info.html?id=${currentOpponent.id}`;
            }
        }
        
        function checkGameEnd() {
            // –ü–æ—Ä–∞–∂–µ–Ω–∏–µ –µ—Å–ª–∏ –∑–∞–∫–æ–Ω—á–∏–ª–∞—Å—å –≤—ã–Ω–æ—Å–ª–∏–≤–æ—Å—Ç—å
            if (character.endurance <= 0) {
                window.location.href = `defeat.html?reason=–ó–∞–∫–æ–Ω—á–∏–ª–∞—Å—å –≤—ã–Ω–æ—Å–ª–∏–≤–æ—Å—Ç—å`;
                return;
            }
            
            // –ü–æ–±–µ–¥–∞ –µ—Å–ª–∏ –∑–¥–æ—Ä–æ–≤—å–µ —Å–æ–ø–µ—Ä–Ω–∏–∫–∞ <= 0
            if (currentOpponent.health <= 0) {
                window.location.href = `victory.html?id=${currentOpponent.id}`;
            } 
            // –ü–æ—Ä–∞–∂–µ–Ω–∏–µ –µ—Å–ª–∏ –∑–¥–æ—Ä–æ–≤—å–µ —Å–æ–ø–µ—Ä–Ω–∏–∫–∞ >= –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–≥–æ
            else if (currentOpponent.health >= currentOpponent.maxHealth) {
                window.location.href = `defeat.html?reason=–°–æ–ø–µ—Ä–Ω–∏–∫ —Å–ª–∏—à–∫–æ–º —Å–∏–ª—ë–Ω`;
            }
        }
        
        function updateUI() {
            if (!currentOpponent) return;

            // –û–±–Ω–æ–≤–ª—è–µ–º –∑–¥–æ—Ä–æ–≤—å–µ —Å–æ–ø–µ—Ä–Ω–∏–∫–∞
            document.getElementById('healthFill').style.width = `${(currentOpponent.health / currentOpponent.maxHealth) * 100}%`;
            document.getElementById('healthText').textContent = `${currentOpponent.health}/${currentOpponent.maxHealth}`;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–∫–∞–∑–∞—Ç–µ–ª–∏ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞
            document.getElementById('enduranceFill').style.width = `${(character.endurance / 100) * 100}%`;
            document.getElementById('enduranceText').textContent = `${character.endurance}/100`;
            document.getElementById('stressFill').style.width = `${(character.stressResistance / 100) * 100}%`;
            document.getElementById('stressText').textContent = `${character.stressResistance}/100`;
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        function initGame() {
            playerSkills = loadPlayerSkills();
            selectRandomOpponent();
            displaySkills();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏ –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
            setInterval(updateAllSkillButtons, 1000);
        }
        
        // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–≥—Ä—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = initGame;
    </script>
</body>
</html>
