<body>
    <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ –ª–æ–∫–∞—Ü–∏–∏ -->

        <div class="opponent-info" id="opponentInfo">–ï–∫–∞—Ç–µ—Ä–∏–Ω–∞ –ú–∞—Ä–∫–æ–≤–Ω–∞ ‚Ä¢ –£—Ä–æ–≤–µ–Ω—å 1</div>

    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —É–º–µ–Ω–∏–π -->

        <!-- –£–º–µ–Ω–∏—è –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
    </div>

    <!-- –ö–Ω–æ–ø–∫–∞ –≤—ã—Ö–æ–¥–∞ -->
    <button class="exit-btn" onclick="exitGame()">üö™ –í—ã–π—Ç–∏</button>

    <script src="js/character.js"></script>
    <script src="js/opponents-data.js"></script>
    <script src="js/skills-data.js"></script>
    <script src="js/inventory.js"></script>
    <script>
        let currentOpponent = null;
        let playerSkills = [];
        const skillCooldowns = {};
        let globalCooldown = 0;
        let lastUsedSkillId = null;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram (—Å –ø—Ä–æ–≤–µ—Ä–∫–æ–π –Ω–∞ —Å—É—â–µ—Å—Ç–≤–æ–≤–∞–Ω–∏–µ)
        if (window.Telegram && window.Telegram.WebApp) {
            let tg = window.Telegram.WebApp;
            tg.expand();
        }
        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ –∏–∑ URL
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const params = {};
            
            const department = urlParams.get('department');
            if (department) params.department = department;
            
            const area = urlParams.get('area');
            if (area) params.area = area;
            
            const level = urlParams.get('level');
            if (level) params.level = parseInt(level);
            
            const businessLocation = urlParams.get('location');
            if (businessLocation) params.businessLocation = businessLocation;
            
            return params;
        }
        
        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≥–æ–ª–æ–≤–∫–∞ –ª–æ–∫–∞—Ü–∏–∏ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
        function setLocationTitle(params) {
            const titleElement = document.getElementById('locationTitle');
            let title = 'üõí –ü—Ä–æ–¥—É–∫—Ç–æ–≤—ã–π –º–∞–≥–∞–∑–∏–Ω';
            
            if (params.department) {
                switch(params.department) {
                    case 'clothing':
                        title = 'üëï –ú–∞–≥–∞–∑–∏–Ω –æ–¥–µ–∂–¥—ã';
                        if (params.area === 'boutique') title = 'üëó –ë—É—Ç–∏–∫ –ø—Ä–µ–º–∏—É–º';
                        break;
                    case 'electronics':
                        title = 'üì± –ú–∞–≥–∞–∑–∏–Ω —ç–ª–µ–∫—Ç—Ä–æ–Ω–∏–∫–∏';
                        if (params.area === 'tech_hub') title = 'üíª –¢–µ—Ö–Ω–æ-—Ö–∞–±';
                        break;
                    case 'furniture':
                        title = 'üõãÔ∏è –ú–∞–≥–∞–∑–∏–Ω –º–µ–±–µ–ª–∏';
                        if (params.area === 'design_studio') title = 'üé® –î–∏–∑–∞–π–Ω-—Å—Ç—É–¥–∏—è';
                        break;
                    case 'products':
                        title = 'üõí –ü—Ä–æ–¥—É–∫—Ç–æ–≤—ã–π –º–∞–≥–∞–∑–∏–Ω';
                        if (params.area === 'private_shops') title = 'üè™ –ß–∞—Å—Ç–Ω—ã–µ –ª–∞–≤–∫–∏';
                        break;
                }
            }
            
            if (params.level) {
                const difficultyStars = '‚òÖ'.repeat(Math.min(params.level, 4));
                title += ` ‚Ä¢ –£—Ä–æ–≤–µ–Ω—å ${params.level} ${difficultyStars}`;
            }
            
            titleElement.textContent = title;
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ —É–º–µ–Ω–∏—è
        function loadPlayerSkills() {
            const savedSkills = localStorage.getItem('playerSkills');
            if (savedSkills) {
                return JSON.parse(savedSkills).filter(skill => skill.equipped);
            }
            return skills.filter(skill => skill.equipped);
        }
        
        function displaySkills() {
            const skillsContainer = document.getElementById('skillsContainer');
            skillsContainer.innerHTML = '';
            
            playerSkills.forEach(skill => {
                const button = document.createElement('button');
                button.className = 'skill-btn';
                button.id = `skill-${skill.id}`;
                button.innerHTML = `
                    <div class="skill-icon">${skill.icon}</div>
                    <div class="skill-name">${skill.name}</div>
                `;
                
                button.onclick = () => performSkill(skill.id);
                skillsContainer.appendChild(button);
                
                updateSkillButton(skill.id);
            });
        }
        
        function performSkill(skillId) {
            if (!currentOpponent) return;
            
            const skill = playerSkills.find(s => s.id === skillId);
            if (!skill) return;
            
            if (globalCooldown > Date.now() && skillId !== lastUsedSkillId) {
                return;
            }
            
            if (skillCooldowns[skill.id] && skillCooldowns[skill.id] > Date.now()) {
                return;
            }
            
            if (character.endurance < skill.enduranceCost) {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –≤—ã–Ω–æ—Å–ª–∏–≤–æ—Å—Ç–∏!");
                return;
            }
            
            character.endurance -= skill.enduranceCost;
            if (character.endurance < 0) character.endurance = 0;
            
            const success = Math.random() <= skill.successChance;

            if (success) {
                currentOpponent.health -= skill.power;
                if (currentOpponent.health < 0) currentOpponent.health = 0;
                
                if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.HapticFeedback) {
                    window.Telegram.WebApp.HapticFeedback.impactOccurred('medium');
                }
            } else {
                currentOpponent.health += 20;
                if (currentOpponent.health > currentOpponent.maxHealth) {
                    currentOpponent.health = currentOpponent.maxHealth;
                }
                
                if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.HapticFeedback) {
                    window.Telegram.WebApp.HapticFeedback.impactOccurred('light');
                }
            }

            globalCooldown = Date.now() + 3000;
            lastUsedSkillId = skillId;
            
            skillCooldowns[skill.id] = Date.now() + (skill.cooldown * 1000);

            updateUI();
            checkGameEnd();
            updateAllSkillButtons();
            updateGlobalCooldownIndicator();
        }
        
        function updateSkillButton(skillId) {
            const button = document.getElementById(`skill-${skillId}`);
            const skill = playerSkills.find(s => s.id === skillId);
            
            if (!button) return;
            
            const oldOverlay = button.querySelector('.cooldown-overlay');
            if (oldOverlay) {
                oldOverlay.remove();
            }
            
            const individualCooldownActive = skillCooldowns[skill.id] && skillCooldowns[skill.id] > Date.now();
            
            if (individualCooldownActive) {
                button.disabled = true;
                
                const overlay = document.createElement('div');
                overlay.className = 'cooldown-overlay';
                const remaining = Math.ceil((skillCooldowns[skill.id] - Date.now()) / 1000);
                overlay.textContent = remaining;
                button.appendChild(overlay);
            } else {
                button.disabled = false;
            }
            
            const globalCooldownActive = globalCooldown > Date.now();
            if (globalCooldownActive && skillId !== lastUsedSkillId) {
                button.disabled = true;
            }
            
            if (character.endurance < skill.enduranceCost) {
                button.style.opacity = '0.5';
            } else {
                button.style.opacity = '1';
            }
        }
        
        function updateGlobalCooldownIndicator() {
            const indicator = document.getElementById('globalCooldownIndicator');
            const timer = document.getElementById('globalCooldownTimer');
            
            if (globalCooldown > Date.now()) {
                indicator.style.display = 'block';
                const remaining = Math.ceil((globalCooldown - Date.now()) / 1000);
                timer.textContent = remaining;
            } else {
                indicator.style.display = 'none';
            }
        }
        
        function updateAllSkillButtons() {
            playerSkills.forEach(skill => {
                updateSkillButton(skill.id);
            });
            updateGlobalCooldownIndicator();
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Ü–≤–µ—Ç–∞ –ø–æ–ª–æ—Å—ã –∑–¥–æ—Ä–æ–≤—å—è
        function updateHealthBarColor() {
            if (!currentOpponent) return;
            
            const healthPercent = currentOpponent.health / currentOpponent.maxHealth;
            const healthFill = document.getElementById('healthFill');
            
            // –ü–†–ê–í–ò–õ–¨–ù–ê–Ø –õ–û–ì–ò–ö–ê: –∫—Ä–∞—Å–Ω—ã–π (100%) -> –∑–µ–ª–µ–Ω—ã–π (0%)
            let startColor, endColor;
            
            if (healthPercent > 0.7) {
                // 70%-100%: –ö—Ä–∞—Å–Ω—ã–π
                startColor = '#f44336';
                endColor = '#d32f2f';
            } else if (healthPercent > 0.4) {
                // 40%-70%: –û—Ä–∞–Ω–∂–µ–≤—ã–π
                startColor = '#FF9800';
                endColor = '#F57C00';
            } else if (healthPercent > 0.2) {
                // 20%-40%: –ñ–µ–ª—Ç—ã–π
                startColor = '#FFC107';
                endColor = '#FFA000';
            } else {
                // 0%-20%: –ó–µ–ª–µ–Ω—ã–π
                startColor = '#4CAF50';
                endColor = '#388E3C';
            }
            
            healthFill.style.background = `linear-gradient(90deg, ${startColor}, ${endColor})`;
            
            // –ü—É–ª—å—Å–∞—Ü–∏—è –ø—Ä–∏ –∫—Ä–∏—Ç–∏—á–µ—Å–∫–æ–º –∑–¥–æ—Ä–æ–≤—å–µ (–∑–µ–ª–µ–Ω—ã–π —Ü–≤–µ—Ç)
            if (healthPercent < 0.15) {
                healthFill.style.animation = 'criticalPulse 0.8s infinite';
            } else {
                healthFill.style.animation = 'none';
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ –æ —Å–æ–ø–µ—Ä–Ω–∏–∫–µ
        function updateOpponentInfo() {
            if (!currentOpponent) return;
            
            const opponentInfo = document.getElementById('opponentInfo');
            // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å —É—Ä–æ–≤–µ–Ω—å –Ω–∞ –æ—Å–Ω–æ–≤–µ —Å–ª–æ–∂–Ω–æ—Å—Ç–∏ –∏–ª–∏ –¥—Ä—É–≥–∏—Ö –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤
            const level = Math.floor(Math.random() * 5) + 1; // –°–ª—É—á–∞–π–Ω—ã–π —É—Ä–æ–≤–µ–Ω—å –æ—Ç 1 –¥–æ 5
            opponentInfo.textContent = `${currentOpponent.name} ‚Ä¢ –£—Ä–æ–≤–µ–Ω—å ${level}`;
        }
        
        function selectRandomOpponent() {
            const randomIndex = Math.floor(Math.random() * opponents.length);
            currentOpponent = {...opponents[randomIndex]};
            
            document.body.style.backgroundImage = `url('images/${currentOpponent.background}')`;
            
            updateUI();
            updateOpponentAvatar();
            updateOpponentInfo(); // –î–æ–±–∞–≤–ª—è–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
        }
        
        function updateOpponentAvatar() {
            if (currentOpponent) {
                document.getElementById('opponentAvatar').textContent = currentOpponent.avatar;
            }
        }
        
        function showOpponentInfo() {
            if (currentOpponent) {
                window.location.href = `opponent-info.html?id=${currentOpponent.id}`;
            }
        }
        
        function checkGameEnd() {
            if (character.endurance <= 0) {
                window.location.href = `defeat.html?reason=–ó–∞–∫–æ–Ω—á–∏–ª–∞—Å—å –≤—ã–Ω–æ—Å–ª–∏–≤–æ—Å—Ç—å`;
                return;
            }
            
            if (currentOpponent.health <= 0) {
                window.location.href = `victory.html?id=${currentOpponent.id}`;
            } 
            else if (currentOpponent.health >= currentOpponent.maxHealth) {
                window.location.href = `defeat.html?reason=–°–æ–ø–µ—Ä–Ω–∏–∫ —Å–ª–∏—à–∫–æ–º —Å–∏–ª—ë–Ω`;
            }
        }
        
        function updateUI() {
            if (!currentOpponent) return;

            const healthPercent = (currentOpponent.health / currentOpponent.maxHealth) * 100;
            document.getElementById('healthFill').style.width = `${healthPercent}%`;
            document.getElementById('healthText').textContent = `${currentOpponent.health}/${currentOpponent.maxHealth}`;
            
            updateHealthBarColor();
            
            document.getElementById('enduranceFill').style.width = `${(character.endurance / 100) * 100}%`;
            document.getElementById('enduranceText').textContent = `${character.endurance}/100`;
            document.getElementById('stressFill').style.width = `${(character.stressResistance / 100) * 100}%`;
            document.getElementById('stressText').textContent = `${character.stressResistance}/100`;
        }
        
        function exitGame() {
            const params = getUrlParams();
            
            if (params.department) {
                window.location.href = 'location-selection.html';
            } else if (params.businessLocation) {
                window.location.href = 'business-map.html';
            } else {
                window.location.href = 'start-game.html';
            }
        }
        
        function initGame() {
            const params = getUrlParams();
            setLocationTitle(params);
            
            playerSkills = loadPlayerSkills();
            selectRandomOpponent();
            displaySkills();
            
            setInterval(updateAllSkillButtons, 100);
        }
        
        window.onload = initGame;
    </script>
</body>
</html>
