<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–≥—Ä–∞ - –≠–∫–æ–Ω–æ–º–∏—á–µ—Å–∫–∏–π —Å–∏–º—É–ª—è—Ç–æ—Ä</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh; 
            color: white; 
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* –î–æ–±–∞–≤–ª—è–µ–º —É–∑–æ—Ä–Ω—ã–π —Ñ–æ–Ω */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(255,255,255,0.1) 1px, transparent 1px),
                radial-gradient(circle at 75% 75%, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 50px 50px, 30px 30px;
            z-index: -1;
        }
        
        .container { 
            max-width: 400px; 
            margin: 0 auto;
            animation: fadeIn 0.8s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .character-info { 
            background: linear-gradient(135deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
            backdrop-filter: blur(10px);
            padding: 25px; 
            border-radius: 20px; 
            margin-bottom: 25px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        
        .opponent-image-container {
            text-align: center;
            margin-bottom: 15px;
        }

        .opponent-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #ffd700;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }
        
        .character-info h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #ffd700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        .health-bar { 
            background: rgba(0,0,0,0.3); 
            height: 35px;
            border-radius: 18px; 
            margin: 15px 0; 
            position: relative; 
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.1);
        }
        
        .health-fill { 
            background: linear-gradient(90deg, #4CAF50, #8BC34A, #CDDC39);
            height: 100%; 
            width: 67%; 
            border-radius: 15px; 
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }
        
        .health-text { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            font-weight: bold;
            font-size: 14px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
        }
        
        .btn-action { 
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white; 
            border: none;
            padding: 18px 30px; 
            font-size: 18px; 
            border-radius: 25px;
            cursor: pointer; 
            width: 100%; 
            margin: 15px 0;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
            transition: all 0.3s ease;
            border: 2px solid rgba(255,255,255,0.2);
        }
        
        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }
        
        .btn-action:active {
            transform: translateY(0);
        }
        
        .inventory { 
            background: linear-gradient(135deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px; 
            margin-top: 25px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        
        .inventory h3 {
            text-align: center;
            margin-bottom: 15px;
            color: #ffd700;
            font-size: 20px;
        }
        
        .inventory-items { 
            display: flex; 
            justify-content: space-around; 
            margin-top: 15px;
            font-size: 16px;
        }
        
        .inventory-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255,215,0,0.15);
            padding: 12px 18px;
            border-radius: 12px;
            border: 1px solid rgba(255,215,0,0.4);
        }

        .item-icon {
            font-size: 20px;
        }

        .item-count {
            font-weight: bold;
            font-size: 18px;
            color: #ffd700;
        }
        
        .modal { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: rgba(0,0,0,0.9); 
            display: flex; 
            align-items: center;
            justify-content: center; 
            z-index: 1000;
            animation: modalAppear 0.3s ease-out;
        }
        
        @keyframes modalAppear {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .modal-content { 
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white; 
            padding: 40px 30px;
            border-radius: 25px; 
            text-align: center; 
            max-width: 320px; 
            width: 90%;
            border: 2px solid rgba(255,215,0,0.3);
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            animation: modalSlide 0.4s ease-out;
        }
        
        @keyframes modalSlide {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .modal-content h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #ffd700;
        }
        
        .hidden { display: none !important; }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –∑–¥–æ—Ä–æ–≤—å—è */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .health-pulse {
            animation: pulse 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="character-info">
            <!-- –î–æ–±–∞–≤–ª—è–µ–º –∫–∞—Ä—Ç–∏–Ω–∫—É —Å–æ–ø–µ—Ä–Ω–∏–∫–∞ -->
            <div class="opponent-image-container">
                <img id="opponentImage" src="" alt="–°–æ–ø–µ—Ä–Ω–∏–∫" class="opponent-image">
            </div>
            <h2 id="characterName">–í–æ–∏–Ω</h2>
            <div class="health-bar">
                <div class="health-fill" id="healthFill" style="width: 100%"></div>
                <span class="health-text" id="healthText">100/100</span>
            </div>
        </div>
        
        <button class="btn-action" onclick="performAction()">–í—ã–ø–æ–ª–Ω–∏—Ç—å –¥–µ–π—Å—Ç–≤–∏–µ</button>
        
        <div class="inventory">
            <h3>üéí –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</h3>
            <div class="inventory-items">
                <div class="inventory-item">
                    <span class="item-icon">üí∞</span>
                    <span class="item-count" id="goldCount">0</span>
                </div>
                <div class="inventory-item">
                    <span class="item-icon">üçÄ</span>
                    <span class="item-count" id="horseshoeCount">0</span>
                </div>
            </div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–æ–±–µ–¥—ã -->
    <div id="winModal" class="modal hidden">
        <div class="modal-content">
            <h2>üéâ –ü–æ–±–µ–¥–∞!</h2>
            <p>–í—ã –ø–æ–±–µ–¥–∏–ª–∏ –∏ –ø–æ–ª—É—á–∞–µ—Ç–µ:</p>
            <p>+10 –∑–æ–ª–æ—Ç—ã—Ö</p>
            <p id="itemReward"></p>
            <button class="btn-action" onclick="goToMainMenu()">–í –≥–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é</button>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–æ—Ä–∞–∂–µ–Ω–∏—è -->
    <div id="loseModal" class="modal hidden">
        <div class="modal-content">
            <h2>üíÄ –ü–æ—Ä–∞–∂–µ–Ω–∏–µ</h2>
            <p>–í–∞—à –ø–µ—Ä—Å–æ–Ω–∞–∂ –ø—Ä–æ–∏–≥—Ä–∞–ª!</p>
            <button class="btn-action" onclick="goToMainMenu()">–í –≥–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é</button>
        </div>
    </div>

    <script>
        // –î–∞–Ω–Ω—ã–µ —Å–æ–ø–µ—Ä–Ω–∏–∫–æ–≤
        const opponents = [
            {
                name: "–í–æ–∏–Ω",
                image: 'sales-pers1.jpg',
                maxHealth: 100,
                health: 100
            },
            {
                name: "–ú–∞–≥", 
                image: 'sales-pers2.jpg',
                maxHealth: 120,
                health: 120
            }
        ];
        
        let currentOpponent = null;
        let gold = 0;
        let horseshoes = 0;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        // –í—ã–±–æ—Ä —Å–ª—É—á–∞–π–Ω–æ–≥–æ —Å–æ–ø–µ—Ä–Ω–∏–∫–∞
        function selectRandomOpponent() {
            const randomIndex = Math.floor(Math.random() * opponents.length);
            currentOpponent = {...opponents[randomIndex]};
            currentOpponent.health = currentOpponent.maxHealth; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∑–¥–æ—Ä–æ–≤—å–µ
            updateUI();
        }
        
        function performAction() {
            if (!currentOpponent) return;
            
            const success = Math.random() <= 0.8;
            const healthFill = document.getElementById('healthFill');
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –ø—É–ª—å—Å–∞
            healthFill.classList.add('health-pulse');
            setTimeout(() => {
                healthFill.classList.remove('health-pulse');
            }, 300);
            
            if (success) {
                // –£–¥–∞—Ä –ø—Ä–æ—à—ë–ª - –æ—Ç–Ω–∏–º–∞–µ–º –∑–¥–æ—Ä–æ–≤—å–µ
                currentOpponent.health -= 30;
                if (currentOpponent.health < 0) currentOpponent.health = 0;
            } else {
                // –£–¥–∞—Ä –Ω–µ –ø—Ä–æ—à—ë–ª - –≤–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–¥–æ—Ä–æ–≤—å–µ
                currentOpponent.health += 20;
                if (currentOpponent.health > currentOpponent.maxHealth) {
                    currentOpponent.health = currentOpponent.maxHealth;
                }
            }
            
            updateUI();
            checkGameEnd();
        }
        
        function updateUI() {
            if (!currentOpponent) return;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–º—è –∏ –∑–¥–æ—Ä–æ–≤—å–µ
            document.getElementById('characterName').textContent = currentOpponent.name;
            const healthPercent = (currentOpponent.health / currentOpponent.maxHealth) * 100;
            document.getElementById('healthFill').style.width = `${healthPercent}%`;
            document.getElementById('healthText').textContent = `${currentOpponent.health}/${currentOpponent.maxHealth}`;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å
            document.getElementById('goldCount').textContent = gold;
            document.getElementById('horseshoeCount').textContent = horseshoes;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–∞—Ä—Ç–∏–Ω–∫—É
            const opponentImage = document.getElementById('opponentImage');
            if (opponentImage) {
                opponentImage.src = currentOpponent.image;
                opponentImage.alt = currentOpponent.name;
            }
        }
        
        function checkGameEnd() {
            if (currentOpponent.health <= 0) {
                // –ò–≥—Ä–æ–∫ –ø–æ–±–µ–¥–∏–ª
                gold += 10;
                if (Math.random() <= 0.2) {
                    horseshoes += 1;
                    document.getElementById('itemReward').textContent = '+1 –ü–æ–¥–∫–æ–≤–∞';
                } else {
                    document.getElementById('itemReward').textContent = '';
                }
                document.getElementById('winModal').classList.remove('hidden');
            } else if (currentOpponent.health >= currentOpponent.maxHealth) {
                // –°–æ–ø–µ—Ä–Ω–∏–∫ –ø–æ–±–µ–¥–∏–ª
                document.getElementById('loseModal').classList.remove('hidden');
            }
        }
        
        function goToMainMenu() {
            window.location.href = 'index.html';
        }
        
        // –ù–∞—á–∏–Ω–∞–µ–º –∏–≥—Ä—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        selectRandomOpponent();
    </script>
</body>
</html>
