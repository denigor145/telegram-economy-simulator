<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–≥—Ä–∞ - –≠–∫–æ–Ω–æ–º–∏—á–µ—Å–∫–∏–π —Å–∏–º—É–ª—è—Ç–æ—Ä</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-image: url('sales-pers1.jpg'); /* –¢–í–û–Ø –ö–ê–†–¢–ò–ù–ö–ê –ù–ê –§–û–ù */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh; 
            color: white; 
            padding: 20px;
            position: relative;
        }
        /* –¢—ë–º–Ω—ã–π overlay —á—Ç–æ–±—ã —Ç–µ–∫—Å—Ç —á–∏—Ç–∞–ª—Å—è */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }
        .container { 
            max-width: 400px; 
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        .character-info { 
            background: rgba(255,255,255,0.2); 
            padding: 20px; 
            border-radius: 15px; 
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }
        .health-bar { 
            background: rgba(255,255,255,0.2); 
            height: 30px;
            border-radius: 15px; 
            margin: 10px 0; 
            position: relative; 
            overflow: hidden;
        }
        .health-fill { 
            background: linear-gradient(90deg, #4CAF50, #8BC34A); 
            height: 100%; 
            width: 100%; 
            border-radius: 15px; 
            transition: width 0.5s ease;
        }
        .health-text { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            font-weight: bold;
        }
        .btn-action { 
            background: #ff6b6b; 
            color: white; 
            border: none;
            padding: 15px 30px; 
            font-size: 16px; 
            border-radius: 25px;
            cursor: pointer; 
            width: 100%; 
            margin: 10px 0;
        }
        .inventory { 
            background: rgba(255,255,255,0.2); 
            padding: 15px;
            border-radius: 15px; 
            margin-top: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }
        .inventory-items { 
            display: flex; 
            justify-content: space-around; 
            margin-top: 10px; 
        }
        .modal { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: rgba(0,0,0,0.8); 
            display: flex; 
            align-items: center;
            justify-content: center; 
            z-index: 1000;
        }
        .modal-content { 
            background: white; 
            color: #333; 
            padding: 30px;
            border-radius: 20px; 
            text-align: center; 
            max-width: 300px; 
            width: 90%;
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="container">
        <div class="character-info">
            <h2 id="characterName">–ü–µ—Ä—Å–æ–Ω–∞–∂</h2>
            <div class="health-bar">
                <div class="health-fill" id="healthFill"></div>
                <span class="health-text" id="healthText">100/150</span>
            </div>
        </div>
        
        <button class="btn-action" onclick="performAction()">–í—ã–ø–æ–ª–Ω–∏—Ç—å –¥–µ–π—Å—Ç–≤–∏–µ</button>
        
        <div class="inventory">
            <h3>–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å</h3>
            <div class="inventory-items">
                <div>–ó–æ–ª–æ—Ç–æ: <span id="goldCount">0</span></div>
                <div>–ü–æ–¥–∫–æ–≤—ã: <span id="horseshoeCount">0</span></div>
            </div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–æ–±–µ–¥—ã -->
    <div id="winModal" class="modal hidden">
        <div class="modal-content">
            <h2>üéâ –ü–æ–±–µ–¥–∞!</h2>
            <p>+10 –∑–æ–ª–æ—Ç—ã—Ö</p>
            <p id="itemReward"></p>
            <button class="btn-action" onclick="goToMainMenu()">–í –≥–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é</button>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø–æ—Ä–∞–∂–µ–Ω–∏—è -->
    <div id="loseModal" class="modal hidden">
        <div class="modal-content">
            <h2>üíÄ –ü–æ—Ä–∞–∂–µ–Ω–∏–µ</h2>
            <button class="btn-action" onclick="goToMainMenu()">–í –≥–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é</button>
        </div>
    </div>

    <script>
        // –î–∞–Ω–Ω—ã–µ —Å–æ–ø–µ—Ä–Ω–∏–∫–æ–≤
        const opponents = [
            {
                name: "–í–æ–∏–Ω",
                maxHealth: 100,
                health: 100
            },
            {
                name: "–ú–∞–≥", 
                maxHealth: 120,
                health: 120
            }
        ];
        
        let currentOpponent = null;
        let gold = 0;
        let horseshoes = 0;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        function selectRandomOpponent() {
            const randomIndex = Math.floor(Math.random() * opponents.length);
            currentOpponent = {...opponents[randomIndex]};
            
            // –ú–µ–Ω—è–µ–º —Ñ–æ–Ω –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Å–æ–ø–µ—Ä–Ω–∏–∫–∞
            if (currentOpponent.name === "–í–æ–∏–Ω") {
                document.body.style.backgroundImage = "url('sales-pers1.jpg')";
            } else {
                document.body.style.backgroundImage = "url('sales-pers2.jpg')";
            }
            
            updateUI();
        }
        
        function performAction() {
            if (!currentOpponent) return;

            const success = Math.random() <= 0.8;

            if (success) {
                currentOpponent.health -= 30;
                if (currentOpponent.health < 0) currentOpponent.health = 0;
            } else {
                currentOpponent.health += 20;
                if (currentOpponent.health > currentOpponent.maxHealth) {
                    currentOpponent.health = currentOpponent.maxHealth;
                }
            }

            updateUI();
            checkGameEnd();
        }
        
        function checkGameEnd() {
            if (currentOpponent.health <= 0) {
                gold += 10;
                if (Math.random() <= 0.2) {
                    horseshoes += 1;
                    document.getElementById('itemReward').textContent = '+1 –ü–æ–¥–∫–æ–≤–∞';
                }
                document.getElementById('winModal').classList.remove('hidden');
            } else if (currentOpponent.health >= currentOpponent.maxHealth) {
                document.getElementById('loseModal').classList.remove('hidden');
            }
        }
        
        function updateUI() {
            if (!currentOpponent) return;

            document.getElementById('characterName').textContent = currentOpponent.name;
            document.getElementById('healthFill').style.width = `${(currentOpponent.health / currentOpponent.maxHealth) * 100}%`;
            document.getElementById('healthText').textContent = `${currentOpponent.health}/${currentOpponent.maxHealth}`;
            document.getElementById('goldCount').textContent = gold;
            document.getElementById('horseshoeCount').textContent = horseshoes;
        }
        
        function goToMainMenu() {
            window.location.href = 'index.html';
        }
        
        // –ù–∞—á–∏–Ω–∞–µ–º –∏–≥—Ä—É
        selectRandomOpponent();
    </script>
</body>
</html>
