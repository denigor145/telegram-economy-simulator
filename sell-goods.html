<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–æ–¥–∞–∂–∞ —Ç–æ–≤–∞—Ä–æ–≤ - –≠–∫–æ–Ω–æ–º–∏—á–µ—Å–∫–∏–π —Å–∏–º—É–ª—è—Ç–æ—Ä</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .money-display {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        
        /* –°–ø–∏—Å–æ–∫ —Ç–æ–≤–∞—Ä–æ–≤ –¥–ª—è –ø—Ä–æ–¥–∞–∂–∏ */
        .sell-list {
            max-height: 500px;
            overflow-y: auto;
            padding: 10px;
        }
        
        .sell-category {
            margin-bottom: 20px;
        }
        
        .category-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            color: #667eea;
        }
        
        .sell-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .sell-item:hover {
            background: #e9ecef;
            border-color: #dc3545;
        }
        
        .sell-icon {
            font-size: 32px;
            margin-right: 15px;
            width: 50px;
            text-align: center;
        }
        
        .sell-info {
            flex: 1;
        }
        
        .sell-name {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 16px;
        }
        
        .sell-description {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 5px;
        }
        
        .sell-price {
            font-weight: bold;
            color: #dc3545;
            font-size: 16px;
        }
        
        .sell-quantity {
            font-size: 12px;
            color: #6c757d;
        }
        
        .sell-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            min-width: 80px;
        }
        
        .sell-btn:hover {
            background: #c82333;
            transform: scale(1.05);
        }
        
        .sell-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        /* –ü–∞–Ω–µ–ª—å –¥–µ–π—Å—Ç–≤–∏–π */
        .action-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding: 15px;
            background: #f8f9fa;
            border-top: 2px solid #e9ecef;
        }
        
        .action-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .action-btn:hover {
            background: #5a6fd8;
        }
        
        .btn-back {
            background: #6c757d;
        }
        
        .btn-back:hover {
            background: #5a6268;
        }
        
        /* –°–æ–æ–±—â–µ–Ω–∏–µ –æ –ø—Ä–æ–¥–∞–∂–µ */
        .sell-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(220, 53, 69, 0.9);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            font-weight: bold;
            z-index: 1000;
            display: none;
        }
        
        /* –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –ø—Ä–æ–¥–∞–∂ */
        .sell-stats {
            background: #f8f9fa;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stats-item {
            display: inline-block;
            margin: 0 15px;
            font-size: 14px;
        }
        
        .stats-value {
            font-weight: bold;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –ó–∞–≥–æ–ª–æ–≤–æ–∫ -->
        <div class="header">
            <h1>üí∞ –ü—Ä–æ–¥–∞–∂–∞ —Ç–æ–≤–∞—Ä–æ–≤</h1>
            <div class="money-display" id="moneyDisplay">0 ‚ÇΩ</div>
        </div>
        
        <!-- –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ -->
        <div class="sell-stats">
            <div class="stats-item">
                –ü—Ä–µ–¥–º–µ—Ç–æ–≤: <span class="stats-value" id="totalItems">0</span>
            </div>
            <div class="stats-item">
                –û–±—â–∞—è —Å—Ç–æ–∏–º–æ—Å—Ç—å: <span class="stats-value" id="totalValue">0 ‚ÇΩ</span>
            </div>
        </div>
        
        <!-- –°–ø–∏—Å–æ–∫ —Ç–æ–≤–∞—Ä–æ–≤ –¥–ª—è –ø—Ä–æ–¥–∞–∂–∏ -->
        <div class="sell-list" id="sellList">
            <!-- –¢–æ–≤–∞—Ä—ã –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã —á–µ—Ä–µ–∑ JavaScript -->
        </div>
        
        <!-- –ü–∞–Ω–µ–ª—å –¥–µ–π—Å—Ç–≤–∏–π -->
        <div class="action-panel">
            <button class="action-btn" onclick="goToMallEntrance()">üè¨ –í —Ç–æ—Ä–≥–æ–≤—ã–π —Ü–µ–Ω—Ç—Ä</button>
            <button class="action-btn btn-back" onclick="goToMainMenu()">üè† –í –≥–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é</button>
        </div>
    </div>

    <!-- –°–æ–æ–±—â–µ–Ω–∏–µ –æ –ø—Ä–æ–¥–∞–∂–µ -->
    <div class="sell-message" id="sellMessage">
        –¢–æ–≤–∞—Ä —É—Å–ø–µ—à–Ω–æ –ø—Ä–æ–¥–∞–Ω!
    </div>

    <script src="js/inventory.js"></script>
    <script>
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ –¥–ª—è –ø—Ä–æ–¥–∞–∂–∏
        function loadSellItems() {
            const sellList = document.getElementById('sellList');
            
            if (!window.playerInventory) {
                sellList.innerHTML = '<div style="text-align: center; padding: 40px; color: #6c757d;">–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω</div>';
                return;
            }

            const items = window.playerInventory.getAllItems();
            
            if (Object.keys(items).length === 0) {
                sellList.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #6c757d;">
                        <div style="font-size: 48px; margin-bottom: 10px;">üì¶</div>
                        <div>–ò–Ω–≤–µ–Ω—Ç–∞—Ä—å –ø—É—Å—Ç</div>
                        <div style="font-size: 12px; margin-top: 5px;">–ö—É–ø–∏—Ç–µ —Ç–æ–≤–∞—Ä—ã –≤ –º–∞–≥–∞–∑–∏–Ω–µ –∏–ª–∏ –ø–æ–ª—É—á–∏—Ç–µ –≤ –Ω–∞–≥—Ä–∞–¥—É!</div>
                    </div>
                `;
                updateStats();
                return;
            }

            // –ì—Ä—É–ø–ø–∏—Ä—É–µ–º —Ç–æ–≤–∞—Ä—ã –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º
            const categories = {
                furniture: { name: "üõãÔ∏è –ú–µ–±–µ–ª—å", items: [] },
                appliances: { name: "üîå –¢–µ—Ö–Ω–∏–∫–∞", items: [] },
                kitchen: { name: "üç≥ –ö—É—Ö–Ω—è", items: [] },
                bathroom: { name: "üöø –í–∞–Ω–Ω–∞—è", items: [] },
                decor: { name: "üé® –î–µ–∫–æ—Ä", items: [] },
                other: { name: "üì¶ –ü—Ä–æ—á–µ–µ", items: [] }
            };

            // –†–∞—Å–ø—Ä–µ–¥–µ–ª—è–µ–º —Ç–æ–≤–∞—Ä—ã –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º
            for (const [itemId, quantity] of Object.entries(items)) {
                const item = {
                    id: itemId,
                    name: window.playerInventory.getItemDisplayName(itemId),
                    icon: window.playerInventory.getItemIcon(itemId),
                    description: window.playerInventory.getItemDescription(itemId),
                    quantity: quantity,
                    sellPrice: calculateSellPrice(itemId)
                };

                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∫–∞—Ç–µ–≥–æ—Ä–∏—é
                let category = 'other';
                if (['bed', 'sofa', 'table', 'bookshelf', 'cabinet', 'dresser'].includes(itemId)) {
                    category = 'furniture';
                } else if (['fridge', 'tv', 'computer', 'microwave', 'kettle'].includes(itemId)) {
                    category = 'appliances';
                } else if (['stove', 'dining_table', 'sink'].includes(itemId)) {
                    category = 'kitchen';
                } else if (['bathtub', 'toilet', 'bathroom_sink'].includes(itemId)) {
                    category = 'bathroom';
                } else if (['mirror', 'shoe_rack', 'carpet', 'lamp'].includes(itemId)) {
                    category = 'decor';
                }

                categories[category].items.push(item);
            }

            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ —Å —Ç–æ–≤–∞—Ä–∞–º–∏
            sellList.innerHTML = '';

            for (const [categoryKey, categoryData] of Object.entries(categories)) {
                if (categoryData.items.length > 0) {
                    const categoryElement = document.createElement('div');
                    categoryElement.className = 'sell-category';
                    categoryElement.innerHTML = `
                        <div class="category-title">${categoryData.name}</div>
                    `;

                    categoryData.items.forEach(item => {
                        const itemElement = document.createElement('div');
                        itemElement.className = 'sell-item';
                        itemElement.innerHTML = `
                            <div class="sell-icon">${item.icon}</div>
                            <div class="sell-info">
                                <div class="sell-name">${item.name}</div>
                                <div class="sell-description">${item.description}</div>
                                <div class="sell-price">${item.sellPrice} ‚ÇΩ</div>
                                <div class="sell-quantity">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ: ${item.quantity}</div>
                            </div>
                            <button class="sell-btn" onclick="sellItem('${item.id}', ${item.sellPrice})">
                                –ü—Ä–æ–¥–∞—Ç—å
                            </button>
                        `;
                        categoryElement.appendChild(itemElement);
                    });

                    sellList.appendChild(categoryElement);
                }
            }

            updateStats();
        }

        // –†–∞—Å—á–µ—Ç —Ü–µ–Ω—ã –ø—Ä–æ–¥–∞–∂–∏
        function calculateSellPrice(itemId) {
            // –î–ª—è –ø—Ä–µ–¥–º–µ—Ç–æ–≤ –∏–∑ –º–∞–≥–∞–∑–∏–Ω–∞ - 50% –æ—Ç —Ü–µ–Ω—ã –ø–æ–∫—É–ø–∫–∏
            const shopPrice = window.playerInventory.getItemPrice(itemId);
            if (shopPrice > 0) {
                return Math.floor(shopPrice * 0.5);
            }
            
            // –î–ª—è –¥—Ä–æ–ø–∞ —Å —Å–æ–ø–µ—Ä–Ω–∏–∫–æ–≤ - —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —Ü–µ–Ω–∞ 50 –¥–µ–Ω–µ–≥
            return 50;
        }

        // –ü—Ä–æ–¥–∞–∂–∞ —Ç–æ–≤–∞—Ä–∞
        function sellItem(itemId, price) {
            if (!window.playerInventory) {
                alert('–û—à–∏–±–∫–∞: –∏–Ω–≤–µ–Ω—Ç–∞—Ä—å –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω!');
                return;
            }

            if (!window.playerInventory.hasItem(itemId)) {
                alert('–£ –≤–∞—Å –Ω–µ—Ç —ç—Ç–æ–≥–æ –ø—Ä–µ–¥–º–µ—Ç–∞!');
                return;
            }

            // –£–¥–∞–ª—è–µ–º –ø—Ä–µ–¥–º–µ—Ç –∏–∑ –∏–Ω–≤–µ–Ω—Ç–∞—Ä—è
            window.playerInventory.removeItem(itemId, 1);
            
            // –î–æ–±–∞–≤–ª—è–µ–º –¥–µ–Ω—å–≥–∏
            window.playerInventory.addMoney(price);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
            const itemName = window.playerInventory.getItemDisplayName(itemId);
            showSellMessage(`–í—ã –ø—Ä–æ–¥–∞–ª–∏: ${itemName} –∑–∞ ${price} ‚ÇΩ`);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            updateMoneyDisplay();
            loadSellItems(); // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –ø—Ä–æ–¥–∞–∂–µ
        function showSellMessage(message) {
            const messageElement = document.getElementById('sellMessage');
            messageElement.textContent = message;
            messageElement.style.display = 'block';
            
            setTimeout(() => {
                messageElement.style.display = 'none';
            }, 2000);
        }

        // –û–±–Ω–æ–≤–∏—Ç—å –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–µ–Ω–µ–≥
        function updateMoneyDisplay() {
            if (window.playerInventory) {
                document.getElementById('moneyDisplay').textContent = window.playerInventory.money + ' ‚ÇΩ';
            }
        }

        // –û–±–Ω–æ–≤–∏—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
        function updateStats() {
            if (window.playerInventory) {
                const stats = window.playerInventory.getStats();
                document.getElementById('totalItems').textContent = stats.totalItems;
                document.getElementById('totalValue').textContent = stats.calculateTotalValue() + ' ‚ÇΩ';
            }
        }

        // –í–µ—Ä–Ω—É—Ç—å—Å—è –≤ —Ç–æ—Ä–≥–æ–≤—ã–π —Ü–µ–Ω—Ç—Ä
        function goToMallEntrance() {
            window.location.href = 'mall-entrance.html';
        }

        // –í–µ—Ä–Ω—É—Ç—å—Å—è –≤ –≥–ª–∞–≤–Ω–æ–µ –º–µ–Ω—é
        function goToMainMenu() {
            window.location.href = 'index.html';
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            loadSellItems();
            updateMoneyDisplay();
        };
    </script>
</body>
</html>
